<div *ngFor="let post of posts" class = "postsContainer">
  <label>User :  </label>
  <label>{{post.user}}</label>
  <hr>
  <label>Post DateTime :  </label>
  <label>{{post.creationDate}}</label>
  <hr>
  <label>Post Text :  </label>
  <label>{{post.content}}</label>
  <hr>
  <button name="Like" >Like | {{numberOfLikes}}</button>
  <br>
  <button name="Dislike">Dislike | {{numberOfDislike}}</button>
  <br>
  <button name="Heart">Heart | {{numberOfHearts}}</button>
  <br>
  <br>
  <br>
</div>
